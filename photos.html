<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- 
    Golden Aleksei Team - Photos Page
    
    Showcases team's projects, design process, and team activities
    
    Key Features:
    - Photo gallery
    - Team project documentation
    - Responsive design
    
    Maintained by: Golden Aleksei Team
    Last Updated: 2024
    -->
    
    <!-- Standard meta tags for character encoding and responsiveness -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title and Description for SEO -->
    <title>Golden Aleksei Team | Photos</title>
    <meta name="description" content="Photo gallery of the Largo High School Coding Club's Golden Aleksei Team">
    
    <!-- Favicon and Stylesheets -->
    <link rel="shortcut icon" type="image/webp" href="icons/Golden Al.webp">
    <link href="style.css" rel="stylesheet">
    <link href="fonts/Outfit.css" rel="stylesheet">
    <link href="animate.min.css" rel="stylesheet">
</head>
<body>
    <!-- Page Header with Logo and Navigation -->
    <header>
        <!-- Team Logo Container -->
        <div class="headingContainer">
            <a href="index.html" aria-label="Golden Aleksei Team Home">
                <img src="icons/Golden Al.webp" alt="Golden Aleksei Team Logo" loading="lazy">
            </a>
        </div>
        
        <!-- Main Site Navigation -->
        <nav class="site-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Page Title Section -->
        <section class="hero">
            <h1>Photos</h1>
            <h2>Photos related to the team</h2>
        </section>

        <!-- Photo Gallery Section -->
        <section class="photo-grid">
            <h2>Photo Gallery</h2>
            
            <!-- Photo Grid Container -->
            <div class="grid-container">
                <div class="grid-item">
                    <img src="photos/41B4D567-7CD3-460B-8D61-A2B646CC9297.webp" alt="A designer showing a sketch of a possible robot." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG.webp" alt="A designer designing a robot." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_1.webp" alt="A designer showing a sketch of the blocks the competition uses." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_2.webp" alt="A designer sketching the blocks used in the competition." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_3.webp" alt="Our programmers learning to code." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_4.webp" alt="A photo of one of our robots." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_5.webp" alt="One of our designers talking to another design from another team." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_6.webp" alt="Our supply racks." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_7.webp" alt="Our programmers learning the hardware used." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_8.webp" alt="All of our team working." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_9.webp" alt="Our designers designing one of our robots." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_10.webp" alt="A photo of one of our robots in our design software." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_11.webp" alt="Our designers & builders talking." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_12.webp" alt="A photo of one of the robots in our design software." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_13.webp" alt="One of our designers sketching a robot." loading="lazy">
                </div>
                <div class="grid-item">
                    <img src="photos/IMG_14.webp" alt="Our programmers, designers & builders meeting together & talking with each other." loading="lazy">
                </div>
            </div>

            <!-- Modal for full-size images -->
            <div id="imageModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modalImage">
                <div id="caption"></div>
            </div>
        </section>
    </main>

    <!-- Social Media Links Section -->
    <section class="social-media">
        <h2>Links</h2>
        <div class="social-links">
            <a href="index.html" class="social-icon" aria-label="Home">
                <img src="icons/Golden AI Icon.webp" alt="Home Icon" class="round animatedImg" loading="lazy">
            </a>
            <a href="https://www.instagram.com/golden.aleksei/" class="social-icon" aria-label="Instagram">
                <img src="icons/Instagram.webp" alt="Instagram" class="round animatedImg" loading="lazy">
            </a>
            <a href="news.html" class="social-icon" aria-label="News">
                <img src="icons/News.webp" alt="News" class="round animatedImg" loading="lazy">
            </a>
        </div>
    </section>

    <!-- Page Footer -->
    <footer>
        <p>&copy; 2024 Golden Aleksei Team. All Rights Reserved.</p>
    </footer>
    <script src="scripts/gallery.js"></script>
</body>
</html>
